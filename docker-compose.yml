version: '3.3'
services:
  web:
    image: 'apachecustos/custos-admin-portal:latest'
    ports:
      - '443:443'
    volumes:
      - /Users/isururanawaka/Documents/Airavata_Repository/airavata-custos-portal/privkey.pem:/etc/nginx/privkey.pem
      - /Users/isururanawaka/Documents/Airavata_Repository/airavata-custos-portal/fullchain.pem:/etc/nginx/fullchain.pem
    environment:
      VUE_APP_CLIENT_ID: ''
      VUE_APP_CLIENT_SEC: ''
      VUE_APP_REDIRECT_URI: 'http://localhost:8080/callback'

      VUE_APP_CLIENT_ENTITY_TYPE_ID_ASSIGNMENT: 'ASSIGNMENT'
      VUE_APP_CLIENT_ENTITY_TYPE_ID_SUBMISSION: 'SUBMISSION'
      VUE_APP_CLIENT_ENTITY_TYPE_ID_GRADING: 'GRADING'

      VUE_APP_CLIENT_ROLE_PROFESSOR: 'professor'
      VUE_APP_CLIENT_ROLE_RESEARCH_ASSISTANT: 'research-assistant'
      VUE_APP_CLIENT_ROLE_STUDENT: 'student'

      VUE_APP_CLIENT_GROUP_ID_STUDENT: ''
      VUE_APP_CLIENT_GROUP_ID_RESEARCH_ASSISTANT: ''

      VUE_APP_CLIENT_PERMISSION_TYPE_VIEWER: 'VIEWER'
      VUE_APP_CLIENT_PERMISSION_TYPE_EDITOR: 'EDITOR'
